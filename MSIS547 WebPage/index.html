<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00b3ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Embedding an AI-generated video with autoplay, muted, and loop attributes -->
        <video autoplay muted loop>
            <source src="ai_generated_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Bird Migration with Shape-shifting Starlings</h1>
            <p>Inspired by Solkaer's Sort Sol Photography</p>
            <!-- Button leading to the content page -->
            <a href="content.html" class="btn">Explore More</a>
        </div>
    </div>
</body>
</html>
